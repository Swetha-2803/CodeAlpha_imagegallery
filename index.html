<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Swetha's Stylish Gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #090979, #00d4ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 50px 20px;
      font-family: 'Segoe UI', sans-serif;
    }

    h1 {
      color: #fff;
      font-size: 2.7rem;
      margin-bottom: 40px;
      text-shadow: 0 0 10px #00ffe7, 0 0 20px #ff00d4;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
      max-width: 1200px;
      width: 100%;
    }

    .image-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .image-box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #00ffee, 0 0 40px #ff00e1;
    }

    .image-box img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      display: block;
      border-radius: 18px;
      transition: 0.3s ease-in-out;
    }

    .image-box:hover img {
      filter: brightness(1.2) contrast(1.2) saturate(1.4);
    }

    @media (max-width: 600px) {
      .image-box img {
        height: 200px;
      }
    }
  </style>
</head>
<body>

    <div class="image-box">

    </div>
    <div class="image-box">
      <img src="https://picsum.photos/id/1031/600/400" alt="Image 6">
    </div>
  </div>
</body>
</html>
